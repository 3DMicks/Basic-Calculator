<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/calc.js" defer></script>
    <title>Basic Calculator ♾️</title>
</head>

<body>
    <div class="content">
        <div class="calculator">
            <div class="calc-buttons">
                <div id="row-input" class="calc-row">
                    <p class="calc-input">0 + 1 - 123 - 3</p>
                    <button id="btn-delete" class="calc-btn">Del</button>
                </div>
                <div class="calc-row">
                    <button id="btn-clear" class="calc-btn">C</button>
                    <button id="btn-divide" class="calc-btn">/</button>
                </div>
                <div class="calc-row">
                    <button data-value="7" class="calc-btn number">7</button>
                    <button data-value="8" class="calc-btn number">8</button>
                    <button data-value="9" class="calc-btn number">9</button>
                    <button id="btn-multiply" class="calc-btn">X</button>
                </div>
                <div class="calc-row">
                    <button data-value="4" class="calc-btn number">4</button>
                    <button data-value="5" class="calc-btn number">5</button>
                    <button data-value="6" class="calc-btn number">6</button>
                    <button id="btn-subtract" class="calc-btn">-</button>
                </div>
                <div class="calc-row">
                    <button data-value="1" class="calc-btn number">1</button>
                    <button data-value="2" class="calc-btn number">2</button>
                    <button data-value="3" class="calc-btn number">3</button>
                    <button id="btn-add" class="calc-btn">+</button>
                </div>
                <div class="calc-row">
                    <button id="btn-help" class="calc-btn">?</button>
                    <button data-value="0" class="calc-btn number">0</button>
                    <button id="btn-decimal" class="calc-btn">.</button>
                    <button id="btn-evaluate" class="calc-btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
